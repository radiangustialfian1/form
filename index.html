<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>form saya</legend>
        <div>
          <label>Nama </label>
          <input type="text" name="nama" />
        </div>

        <div>
          <p>Jenis Kelamin</p>
          <input type="radio" name="jenis kelamin " value="laki laki" checked />
          <label>Laki Laki</label>
          <input type="radio" name="jenis kelamin " value="perempuan" />
          <label>Perempuan</label>
        </div>
        <div>
            <p>bidang yang disukai : </p>
          <input type="checkbox" name="Web" /> Web
          <input type="checkbox" name="Mobile" /> Mobile
          <input type="checkbox" name="Networking" /> Networking
          <input type="checkbox" name="Design" /> Design
        </div>
        <div>
          <p>Mobil</p>
          <select name="mobile">
            <option value="Ferarri">Ferrari</option>
            <option value="Lamborgini">Lamborghini</option>
            <option value="Bugatti">Bugatti</option>
          </select>
        </div>
        <div>
          <p>Tuliskan Pengalaman Anda</p>
          <textarea
            placeholder="Tulis jawaban di sini"
            rows="10"
            cols="60"
            name="pengalaman"
          ></textarea>
        </div>
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
